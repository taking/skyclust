# Development Configuration
server:
  port: 8080
  host: "0.0.0.0"
  debug: true

database:
  host: "localhost"
  port: 5432
  name: "cmp"
  user: "cmp_user"
  password: "cmp_password"
  ssl_mode: "disable"
  max_conns: 25
  min_conns: 5

redis:
  host: "localhost"
  port: 6379
  password: "redis_password"
  db: 0
  pool_size: 20 # Increased for better blacklist performance
  min_idle_conns: 5 # Minimum idle connections
  max_conn_age: 30m # Connection max age
  pool_timeout: 4s # Pool timeout
  idle_timeout: 5m # Idle timeout

nats:
  url: "nats://localhost:4222"
  cluster: "cmp-cluster"

plugins:
  directory: "plugins"

providers:
  aws:
    access_key: "your-aws-access-key"
    secret_key: "your-aws-secret-key"
    region: "ap-northeast-2"
  
  gcp:
    project_id: "your-gcp-project-id"
    credentials_file: "/path/to/credentials.json"
    region: "us-central1"

  openstack:
    auth_url: "http://your-openstack:5000/v3"
    username: "your-username"
    password: "your-password"
    project_id: "your-project-id"
    region: "RegionOne"

  proxmox:
    host: "https://your-proxmox-host:8006"
    username: "your-username"
    password: "your-password"
    realm: "pve"

logging:
  level: "debug"
  format: "json"

