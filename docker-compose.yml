services:
  redis:
    image: redis:7-alpine
    container_name: cmp-redis-prod
    command: redis-server --requirepass ${CMP_REDIS_PASSWORD:-}
    volumes:
      - redis_prod_data:/data
    networks:
      - cmp-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${CMP_REDIS_PASSWORD:-}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  nats:
    image: nats:2.10-alpine
    container_name: cmp-nats-prod
    command: ["--port", "4222", "--http_port", "8222", "--jetstream", "--cluster_name", "cmp-cluster"]
    volumes:
      - nats_prod_data:/data
    networks:
      - cmp-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8222/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  cmp-server:
    image: ${CMP_IMAGE:-cmp-server:latest}
    container_name: cmp-server-prod
    env_file:
      - .env
    environment:
      # Override for production Docker environment
      - CMP_ENV=production
      - CMP_NATS_URL=nats://nats:4222
      - CMP_REDIS_HOST=redis
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - cmp-network
    volumes:
      - ./configs:/app/configs:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  cmp-frontend:
    image: ${CMP_FRONTEND_IMAGE:-cmp-frontend:latest}
    container_name: cmp-frontend-prod
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${CMP_FRONTEND_API_URL:-http://localhost:8080}
    ports:
      - "3000:3000"
    depends_on:
      - cmp-server
    networks:
      - cmp-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  redis_prod_data:
  nats_prod_data:

networks:
  cmp-network:
    driver: bridge